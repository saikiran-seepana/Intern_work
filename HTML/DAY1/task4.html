<!DOCTYPE html>
<html>
<head>
	<title>task4</title>
	<meta charset="utf-8">
	<meta author="saikiran">
</head>
<body bgcolor="#DCDCDC" >
	<font size="4" color="#003333">
		<h2 align="center">ASSIGNMENT</h2>
		<h3 align="center">TASK4</h3>
		<fieldset>
			<legend align="center">FORM</legend>
			<br>
			<form method="post" enctype="multiformdata" action="" autocomplete="on" formnovalidate >
				<table align="center" cellpadding="3" cellspacing="4">
					<tbody>
						<tr>
							<td><label>Name :</label></td>
							<td><input type="text" name="" placeholder="Enter your name" maxlength="20" required="yes"></td>
						</tr>
						<tr>
							<td><label>Mobile Number:</label></td>
							<td><input type="number" name="Mobile Number" pattern="[0-9]{10}" placeholder="Enter mobile no" required="yes"></td>
						</tr>
						<tr>
							<td><label>Email ID:</label></td>
							<td><input type="Email" name="Email ID" maxlength="30" placeholder="Enter emailid" required="yes"></td>
						</tr>
						<tr>
							<td><label>Password :</label></td>
							<td><input type="Password" name="Password" maxlength="15" placeholder="Enter a Password" required="yes"></td>
						</tr>
						<tr>
							<td><label>LinkedIn:</label></td>
							<td><input type="url" name="linkedin" placeholder="https://www.linkedin.com/in/seepana-sai-kiran-b1a997155/" required="yes"><br></td>
						</tr>
						<tr>
							<td><label>Gender :</label></td>
							<td><input type="radio" name="gender"> Male<input type="radio" name="gender" required="yes"> Female</td>
						</tr>
						<tr>
							<td><label>Courses Joined :</label></td>
							<td>
								<input type="checkbox" name="courses">java
								<input type="checkbox" name="courses">php
							</td>
						</tr>
						<tr>
							<td><label>Select a Colour : </label></td>
							<td><input type="color" name=""></td>
						</tr>
						<tr>
							<td><label>Upload Files :</label></td>
							<td><input type="file" name="documents" multiple="yes"></td>
						</tr>
						<tr>
							<td><label>Start Date : </label><input type="date" name="startdate" min="2018-20-06" required="yes"></td>
							<td><label>End Date : </label><input type="date" name="enddate" max="2020-20-06" required="yes"></td>
						</tr>
						<tr>
							<td><label>Min Class Hours:</label></td>
							<td>
								<input list="min Hours" placeholder="4" required="yes">
									<datalist id="min Hours">
										<option value="2"></option>
										<option value="4"></option>
										<option value="6"></option>
										<option value="8"></option>
									</datalist>
								</input>
							</td>
						</tr>
						<tr>
							<td><label>City :</label></td>
							<td>
								<select required="yes" >
									<option>Hyderabad</option>
									<option>Vizag</option>
									<option>Vijyawada</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Comments :</label></td>
							<td><textarea rows="6" cols="40" required="yes"></textarea></td>
						</tr>
						<tr valign="center">
							<td>
								<button value="submit" >Submit</button>
							</td>
							<td>
								<button value="reset" >Reset</button>
							</td>
						</tr>
					</tbody>
				</table>
				
				<br>
			</form>
		</fieldset>
		<br>
		<br>
		<br>
		<br>
		<br>
	<footer>&copy SEEPANA SAIKIRAN</footer>
</body>
</html>
